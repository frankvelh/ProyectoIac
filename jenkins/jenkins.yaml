jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          name: "user"
          password: "user"
  clouds:
    - docker:
        name: "Docker Cloud"
        dockerApi:
          dockerHost:
            uri: "tcp://docker-agent:2375"
        templates:
          - name: "docker-agent"
            remoteFs: "home/jenkins/agent"
            connector:
              attach:
                user: root